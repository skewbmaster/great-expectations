<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <style>
        @font-face{
            font-family: Font;
            src: url(fonts/FengardoNeue_Regular.otf);
        }

        body{
            font-family: Font;
            color: white;
            background-color: black;
        }

        .container{
            max-width: 1300px;
            margin: 0 auto;
            background: #dddddd;
            font-size: 24px;
            padding: 25px;
            border-radius: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Working Class</h1>
        <img id="workingclass" src="working_class.jpg" width="100%">
    </div>
    <div class="container">
        <h1>Upper Class</h1>
        <img id="upperclass" src="upper_classWaifu2x.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
    </div>
    <div class="container">
        <h1>Working Class House</h1>
        <img id="workinghouse" src="working_houseWaifu2x.png" width="100%">
    </div>
    <div class="container">
        <h1>Upper Class House</h1>
        <img id="upperhouse" src="upper_houseWaifu2x.png" style="filter: grayscale(100%);" width="100%">
    </div>
</body>

</html>
